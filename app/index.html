<!DOCTYPE html>
<html lang="ua">
  <title>Barracuda</title>
  <meta charset="utf-8"/>
  <meta content="Viktor Kot" name="author"/>
  <meta content="Test" name="description"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="HandheldFriendly" content="true"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png"/>
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png"/>
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png"/>
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png"/>
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-touch-icon-152x152.png"/>
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png"/>
  <!-- build:css css/vendor.css-->
  <link rel="stylesheet" href="libs/mdi/css/materialdesignicons.min.css"/>
  <!-- endbuild-->
  <!-- build:css css/main.css-->
  <link rel="stylesheet" href="css/main.css"/>
  <!-- endbuild-->
  <body class="page">
    <div class="page__wrap">
      <div class="line-reveal">
        <div class="line-reveal__elem line-reveal__elem--line-a">
          <div class="overlay">
          </div>
          <div class="line">
          </div>
        </div>
        <div class="line-reveal__elem line-reveal__elem--line-b">
          <div class="overlay">
          </div>
          <div class="line">
          </div>
        </div>
        <div class="line-reveal__elem line-reveal__elem--line-c">
          <div class="overlay">
          </div>
          <div class="line">
          </div>
        </div>
      </div>
      <div class="user-panel">
        <div class="user-panel__container">
          <div class="user-panel-item">
            <svg class="icon icon--magnifying-glass ">
              <use xlink:href="/img/icons/symbol/sprite.svg#magnifying-glass"></use>
            </svg><a class="user-panel-item__link user-panel-item__link--dotted" href="#">+38 063 154 35 56</a>
          </div>
          <div class="user-panel-item">
            <svg class="icon icon--avatar ">
              <use xlink:href="/img/icons/symbol/sprite.svg#avatar"></use>
            </svg><a class="user-panel-item__link" href="#">Мій кабінет</a>
          </div>
          <div class="user-panel-item">
            <svg class="icon icon--worldwide ">
              <use xlink:href="/img/icons/symbol/sprite.svg#worldwide"></use>
            </svg><a class="user-panel-item__link user-panel-item__link--big" href="#">ua</a>
          </div>
        </div>
      </div>
      <header class="header">
        <div class="header__container">
          <div class="header__logo"><a class="logo" href="#"><img class="logo__img" src="img/logo/barracuda_logo.png" alt="" role="presentation"/></a>
          </div>
          <div class="header__nav">
            <nav class="header-nav">
              <div class="header-nav__item"><a class="header-nav__link" href="index.html">Продукція</a>
              </div>
              <div class="header-nav__item"><a class="header-nav__link" href="index.html">Готові рішення</a>
              </div>
              <div class="header-nav__item"><a class="header-nav__link" href="index.html">Підтримка</a>
              </div>
              <div class="header-nav__item"><a class="header-nav__link" href="index.html">Система</a>
              </div>
              <div class="header-nav__item"><a class="header-nav__link" href="index.html">Контакти</a>
              </div>
            </nav>
          </div><a class="header__cart" href="#">
          <svg class="icon icon--shopping-cart ">
            <use xlink:href="/img/icons/symbol/sprite.svg#shopping-cart"></use>
          </svg>0 шт</a>
        </div>
      </header>
      <section class="promo">
        <div class="promo__container">
          <div class="promo__col-left">
            <h2 class="promo__title">
               Ajax streetsiren
            </h2>
            <p class="promo__descr">Працює на відстані до 2000 метрів від Ajax Hub на відкритому просторі або на декількох поверхах бізнес-центру 
            </p>
            <div class="promo__btn"><a class="btn btn--wide btn--gradient btn--color">Детальніше<i class="btn__arrow-left"></i></a>
            </div>
          </div>
          <div class="promo__col-right">
            <div class="promo__img-wrap"><img src="/img/hub.png" alt="Ajax hub" title=""/>
            </div>
          </div>
        </div>
      </section>
      <!-- build:js js/main.js-->
      <script src="js/main.js"></script>
      <!-- endbuild-->
    </div>
  </body>
</html>
